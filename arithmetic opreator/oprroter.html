<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic oprations</title>
</head>
<body>
    
</body>
<script>
let a =25;
let b =30;
let addition = a+b;
document.write("addition =",addition,"<br>");

let subtraction = a-b;
document.write("subtraction =",subtraction,"<br>");

let multiplication =a*b;
document.write("multiplication =",multiplication,"<br>");

let division =a/b;
document.write("division =",division,"<br>");

let remainder = a%b;
document.write("remainder =",remainder,"<br>");

let exp=b**a;
document.write("exponentiation=",exp,"<br>");

let inc=b++;
document.write("increment=",inc,"<br>");

let dec=a--;
document.write("decrement=",dec,"<br>");


</script>
</html>
