<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=60;
        let b=25;
        // Assignment
        a=60;
        document.write("Assignment:",a,"<br>");
        // Add and Assign
        a+=b;
        document.write("add value:",a,"<br>")
        a-=b;
        document.write("subtract value:",a,"<br>");
        //multiply and assign
        a*=b;
        document.write("multiply value:",a,"<br>");
        a/=b;
        document.write("divide value:",a,"<br>");
        a%=b;
        document.write("modulus value:",a,"<br>");
        

    </script>
</body>
</html>
